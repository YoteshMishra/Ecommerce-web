<div class="container mt-5">
  <h1 class="text-center mb-4">Your Cart</h1>
  <div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your cart is empty.
  </div>
  <div *ngFor="let item of cartItems" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-3">
        <img [src]="item.image" class="img-fluid rounded-start" alt="{{ item.name }}" />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">Price: {{ item.price | currency }}</p>
          <p class="card-text">Quantity: {{ item.quantity }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="cartItems.length > 0" class="text-center">
    <h2>Total Price: {{ totalPrice | currency }}</h2>
    <button class="btn btn-primary mt-3">Checkout</button>
  </div>
</div>
