<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-6 col-lg-4 mx-auto">
      <a routerLink="/home" class="btn btn-outline-primary">
        <i class="bi bi-house-fill"></i> Back to Home
      </a>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Create Account</h2>
          <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                [(ngModel)]="signupData.fullName"
                #fullName="ngModel"
                required
                minlength="3"
                placeholder="Enter your full name">
              <div class="text-danger" *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
                <small *ngIf="fullName.errors?.['required']">Full name is required</small>
                <small *ngIf="fullName.errors?.['minlength']">Name must be at least 3 characters</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="signupData.email"
                #email="ngModel"
                required
                email
                placeholder="name@example.com">
              <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="signupData.password"
                #password="ngModel"
                required
                minlength="6"
                placeholder="Create a password">
              <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <small *ngIf="password.errors?.['required']">Password is required</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="signupData.confirmPassword"
                #confirmPassword="ngModel"
                required
                placeholder="Confirm your password">
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                name="terms"
                [(ngModel)]="signupData.terms"
                #terms="ngModel"
                required>
              <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
              <div class="text-danger" *ngIf="terms.invalid && (terms.dirty || terms.touched)">
                <small *ngIf="terms.errors?.['required']">You must agree to the terms</small>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="signUpForm.invalid">
              Sign Up
            </button>
            <hr class="my-4">
            <div class="text-center">
              <p class="mb-2">Already have an account?</p>
              <a routerLink="/sign-in" class="btn btn-outline-secondary">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
